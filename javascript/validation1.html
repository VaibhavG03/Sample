<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        Enter UserName: <input type="text" name="t1" ><br><br>
        Enter Password: <input type="text" name="t2"><br><br>
        <input type="button" value="Login" onclick="valid()">
        <input type="button" value="Reset" onclick="clear()">
    </form>
    <script>
        function valid()
        {
            var u,p;
            u=frm.t1.value;
            p=frm.t2.value;
            l=u.length;
            t=p.length;
            if(l==0 )
            {
                alert("Please enter username");
                frm.t1.focus();
            }
            else if(l<6||l>8)
             {
                  alert("Username should be from 6 to 8 characters");
                 frm.t1.focus();
            }
            for(i=0;i<l;i++)
            {
            if((u[i]=='@')||(u[i]=='#')||(u[i]=='!')||(u[i]=='&'))
            {
                alert("Special symbols are not allowed")
                frm.t1.focus();
            }
           }
            if(t==0 )
            {
                alert("Please enter Password");
                frm.t1.focus();
            }
            else if(t<8||t>12)
             {
                  alert("Password should be from 8 to 12 characters");
                 frm.t2.focus();
            }
            else
            {
                alert("Login successfully")
            }
      
        }
        
    </script>
</body>
</html>
