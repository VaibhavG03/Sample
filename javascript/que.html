<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box
        {
            height: 400px;
            width: 400px;
        }
        #yellow
        {
            width: 100px;
            height: 100px;
            background-color: yellow;
            float: left;
        }
        #green
        {
            width: 100px;
            height: 100px;
            background-color: green;
            float: right;
        }
        button
        {
            margin-top: 30%;
        }
        #blue
        {
            width: 100px;
            height: 100px;
            background-color:blue;
            float: left;
        }
        #red
        {
            width: 100px;
            height: 100px;
            background-color: red;
            float: right;
        }
    </style>
</head>
<body>
    <div id="box">
    <div id="yellow"></div>
    <div id="green"></div>
    <center><button onclick="anticlock()">anticlock</button>
    <button onclick="clock()">clock</button></center>
    <div id="blue"></div>
    <div id="red"></div>
</div>
<script>
    function anticlock()
    {
        document.getElementById("yellow").style.backgroundColor="green";
        document.getElementById("green").style.backgroundColor="red";
        document.getElementById("blue").style.backgroundColor="yellow";
        document.getElementById("red").style.backgroundColor="blue";
    }
    function clock()
    {
        document.getElementById("yellow").style.backgroundColor="blue";
        document.getElementById("green").style.backgroundColor="yellow";
        document.getElementById("blue").style.backgroundColor="red";
        document.getElementById("red").style.backgroundColor="green";
    }
</script>
</body>
</html>
