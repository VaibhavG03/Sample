<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frm">
        Enter Pincode: <input type="text" name="t1"><br>
        <input type="button" value="Accept" onclick="validpin()">
    </form>
    <script>
        function validpin()
        {
            var pin;
            pin=frm.t1.value;
            if(pin.length==0)
            {
                alert("Please enter pincode");
                frm.t1.focus();
            }
            else if(isNaN(pin))
            {
                alert("Please enter digits");
                frm.t1.focus();
            }
            else if(pin.length<6||pin.length>8)
            {
                alert("Enetr pincode digits between 6 to 8");
                frm.t1.focus();
            }
            else
            {
                alert("Pincode Accepted");
            }
        }
    </script>
</body>
</html>
