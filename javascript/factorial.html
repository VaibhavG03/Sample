<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var i,a,f=1
    a=parseInt(prompt("Enter a number"))
    for(i=1;i<=a;i++)
    {
       f=f*i 
    }
    document.write("Factorial of" +a+ "is:" +f)
  </script>  
</body>
</html>
