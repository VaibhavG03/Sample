    <title>Document</title>
</head>
<body>
    <script>
        var a,b
        a=parseInt(prompt("Enter a number"))
        b=parseInt(prompt("Enter a number"))
        if(a>b)
        {
            document.write("a is greater")
        }
        else if(b>a)
        {
            document.write("b is greater")
        }
        else{
            document.write("a and b is equal")
        }
    </script>
</body>
