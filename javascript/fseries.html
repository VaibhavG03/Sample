<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      a=0,b=1,c=0,i=0
      document.write("Fibonacci series are:"+"<br>") 
      while(i<10)
      {
      c=a+b
      document.write(c+"<br>")
      a=b
      b=c 
      i++  
      }
    </script>
</body>
</html>
