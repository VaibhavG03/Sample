<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="wop()">Open window</button>
    <button onclick="wcl()">Close window</button>
    <button onclick="movewin()">Move window</button>
    <button onclick="rewin()">Resize window</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p> 
    <script>
        //window open method
        let mwin;
        function wop()
        {
          //window.open("https://www.google.com/");
          mwin=window.open("","","width=200,height=100");
        }
        //window close
        function wcl()
        {
            window.close();
        }
        //window moveto
        function movewin()
        {
            mwin.moveTo(500,100);
        }
        //window resize
        function rewin()
        {
            mwin.resizeTo(500,500);
        }
        //setinterval
        setInterval(msg,3000);
        function msg()
        {
            document.getElementById("p1").innerHTML+="Hello!!";
        }
        //window properties
        window.name="rocky";
        let name=window.name;
        let loc=window.location;
        let stat=window.status;
        document.getElementById("p2").innerHTML="Window name:"+name;
        document.getElementById("p3").innerHTML="Window Location:"+loc;
        document.getElementById("p4").innerHTML="Window status:"+stat;
    </script>
</body>
</html>
