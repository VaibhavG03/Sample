<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=23.6758;
        document.write("Ceil method: "+Math.ceil(x)+"<br>");
        document.write("Floor method: "+Math.floor(x)+"<br>");
        document.write("Abs method: "+Math.abs(-45)+"<br>");
        document.write("Cube root method: "+Math.cbrt(27)+"<br>");
        document.write("Square root method: "+Math.sqrt(81)+"<br>");
        document.write("Power method: "+Math.pow(5,3)+"<br>");
        document.write("Min method: "+Math.min(20,34,56,43,41)+"<br>");
        document.write("Max method: "+Math.max(45,76,2,43,12)+"<br>");
    </script>
</body>
</html>
