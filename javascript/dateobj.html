<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d;
        d=new Date();
        document.write("Today's date:"+d.getDate()+"<br>");
        document.write("Today's day is:"+d.getDay()+"<br>");
        document.write("Today's full year:"+d.getFullYear()+"<br>");
        document.write("Current hour is:"+d.getHours()+"<br>");
        document.write("Minutes are:"+d.getMinutes()+"<br>");
        document.write("Current month:"+d.getMonth()+"<br>");
        document.write("Seconds are:"+d.getSeconds()+"<br>");
        document.write("Current time:"+d.getTime()+"<br>");
        d.setDate(15);
        document.write(d+"<br>");
        d.setFullYear(1980);
        document.write(d+"<br>");
        d.setHours(20);
        document.write(d+"<br>");
        d.setMinutes(50);
        document.write(d+"<br>");
        d.setMonth(5);
        document.write(d+"<br>");
        d.getSeconds(40);
        document.write(d+"<br>");
        d.setTime(150000000);
        document.write(d+"<br>");
    </script>
</body>
</html>
