<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        //get text and html
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: "+ $("#para").text());
            });
            $("#btn2").click(function(){
                alert("HTML: "+ $("#para").html());
            });
        });

        //get value
        $(document).ready(function(){
            $("#btn3").click(function(){
                alert("Value: "+ $("#ch1").val());
            });
        });
        
        //get attribute
        $(document).ready(function(){
            $("#btn4").click(function(){
                alert($("#img1").attr("src"));
            });
        });
    </script>
</head>
<body>
    <p id="para">Lorem ipsum dolor sit amet <b> consectetur, adipisicing elit</b>. Explicabo 
    iusto quaerat eum dolorum <i> corrupti ipsum repellat</i>, ipsam repellendus amet reiciendis quas,
     quisquam quia animi commodi necessitatibus. In id officiis esse?</p>
    <img src="/image/a.png" id="img1" ><br>
    <input type="checkbox" value="Accept Information" id="ch1">Accept <br><br>
    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>
    <button id="btn3">Show Value</button>
    <button id="btn4">Show Attribute Value</button>
</body>
</html>
