<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Create a JSON string from javascript elements</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>

    <script>
        //sringify array
        const arr=["ABC","XYZ","PQR"];
        const str=JSON.stringify(arr);
        document.getElementById("p1").innerHTML=str;

        //stringify object
        const obj={name:"ABC",age:35,city:"Pune"};
        const str1=JSON.stringify(obj);
        document.getElementById("p2").innerHTML=str1;

        //stringify Date
        const obj1={name:"ABC",today:new Date(), city:"Pune"};
        const str2=JSON.stringify(obj1);
        document.getElementById("p3").innerHTML=str2;

        //stringify function
        const obj2={name:"ABC",age:function() {return 35;},city:"Pune"};
        const str3=JSON.stringify(obj2);
        document.getElementById("p4").innerHTML=str3;
    </script>
</body>
</html>
