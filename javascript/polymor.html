<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Result
        {
            constructor(a,b)
            {
                this.x=a;
                this.y=b;
            }
            display()
            {
                return(
                    document.write("Addition is: "+(this.x+this.y)+"<br>")
                )
            }
        }
        class Result1 extends Result
        {
            constructor(a,b)
            {
                super(a,b)
            }
            display()
            {
                return(
                    super.display()+
                    document.write("Substraction: "+(this.x-this.y))
                )
            }
        }
        let obj=new Result1(30,12)
        obj.display();
    </script>
</body>
</html>
