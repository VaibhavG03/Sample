<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*@keyframes anim{
             from{background-color:pink;}
             to{background-color:orange;}
        }*/
        @keyframes anim{
             0%{background-color: pink;left: 0px;top: 0px;}
             25%{background-color: orange;left: 250px;top: 0px;}
             50%{background-color: black;left: 250px;top: 250px;}
             75%{background-color: bisque;left: 0px;top: 250px;}
             100%{background-color: blue;left: 0px;top: 0px;}
        }
        div{
            height: 50px;
            width: 50px;
            background-color: aqua;
            animation-name: anim;
            animation-duration: 4s;
            animation-iteration-count: 2;
            animation-delay: 1s;
            position: relative;
            border-radius: 10px;
        }
        #div1{
            animation-timing-function: linear;
        }
        #div2{
            animation-timing-function:ease ;
        }
        #div3{
            animation-timing-function: ease-in;
        }
        #div4{
            animation-timing-function: ease-in-out;
        }
    </style>
</head>
<body>
    <div id="div1"></div><br>
    <div id="div2"></div><br>
    <div id="div3"></div><br>
    <div id="div4"></div><br>
</body>
</html>
