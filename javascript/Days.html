<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ch
        //alert("1:Sunday\n 2:Monday\n 3:Tuesday\n 4:Wednesday\n 5:Thursday\n 6:Friday\n 7:Saturday")
        ch=parseInt(prompt("Enter no from 1 to 7"))
        switch(ch)
        {
            case 1:
                alert("Its Sunday")
                break
            case 2:
                alert("Its Monday")
                break
            case 3:
                alert("Its Tuesday")
                break
            case 4:
                alert("Its Wednesday")
                break
            case 5:
                alert("Its Thursday")
                break
            case 6:
                alert("Its Friday")
                break
            case 7:
                alert("Its Saturday")
                break
            default:
                alert("Enter correct choice")    
                break
        }
    </script>
</body>
</html>
