<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var a,i,f
    a=parseInt(prompt("Enter a Number"))
    for(i=1;i<=10;i++)
    {
        f=a*i
        document.write(f+"<br>")
    }
</script>
</body>
</html>
