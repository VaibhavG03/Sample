<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=" SevenMentor Private Ltd. ";
        document.write("Length of string : "+ a.length +"<br>");
        document.write("Substring is : "+ a.substr(12,7) +"<br>");
        document.write("Substring is  : "+ a.substring(10,15) +"<br>");
        document.write("Trimmed string is : "+ a.trim() +"<br>");
        document.write("Character at perticular position : "+ a.charAt(6) +"<br>");
        document.write("Index of string is : "+ a.indexOf("e") +"<br>");
        document.write("Last index of string : "+ a.lastIndexOf("t") +"<br>");
        document.write("String in uppercase : "+ a.toUpperCase() +"<br>");
        document.write("String in lowercase : "+ a.toLowerCase() +"<br>");

    </script>
</body>
</html>
